client_index:
    path:     /
    defaults: { _controller: "FormationBundle:Client:index" }
    methods:  GET

client_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Client:show" }
    methods:  GET

client_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Client:new" }
    methods:  [GET, POST]

client_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Client:edit" }
    methods:  [GET, POST]

client_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Client:delete" }
    methods:  DELETE
